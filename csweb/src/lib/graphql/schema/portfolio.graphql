fragment portfolioFragment on Portfolio {
    begin
    end
    weekSummary {
      weekNumber
      year
      begin
      end
      orgCapacity
      allocatedHours
    }
		schedule {
      ...scheduleFragment
    }
    calculated {
      countInFlight
      countScheduled
      totalCount
      valueInFlight
      valueScheduled
      totalValue
    }
}

query getPortfolio {
	getPortfolio {
    ...portfolioFragment
  }
}

query getPortfolioForResource($resourceID: String!) {
	getPortfolioForResource(resourceID: $resourceID) {
    ...portfolioFragment
  }
}

