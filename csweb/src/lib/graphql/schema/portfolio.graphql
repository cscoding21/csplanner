query portfolioSnapshot {
	portfolioSnapshot {
		projects {
			id
			name
			npv
			status
			startDate
			endDate
		}
	}
}

query resourceSnapshot {
	resourceSnapshot {
		scheduledResources {
			projectId
			projectName
			projectStatus
			milestoneName
			milestoneStartDate
			milestoneEndDate
			taskName
			taskStartDate
			taskEndDate
			taskHourEstimate
			resourceId
			resourceName
		}
	}
}
