mutation login($creds: UpdateLogin!) {
  login (creds: $creds)  {
    status {
      success
      message
    }
    token
    refreshToken
    user {
        email
        firstName
        lastName
        profileImage
    }
    resource {
      name
      id
      profileImage
    }
  }
}

mutation refreshToken($input: UpdateRefresh!) {
  refreshToken (input: $input)  {
    status {
      success
      message
    }
    token
    refreshToken
    user {
        email
        firstName
        lastName
        profileImage
    }
    resource {
      name
      id
      profileImage
    }
  }
}

mutation signout($input: UpdateRefresh!) {
  signout (input: $input)  {
      success
      message
  }
}


query currentUser {
  currentUser {
    firstName
    lastName
    email
    profileImage
  }
}