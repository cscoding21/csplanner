fragment projectFragment on Project {
	id
	createdAt
	updatedAt
	createdBy
	updatedBy
	projectBasics {
		name
		description
		startDate
		ownerID
		owner {
			...userFragment
		}
	}
	projectStatusBlock {
		status
		allowedNextStates {
			nextState
			canEnter
			checkResult	{
				pass
				messages {
					field
					message
				}
		}
      }
	}
	projectValue {
		fundingSource
		discountRate
		yearOneValue
		yearTwoValue
		yearThreeValue
		yearFourValue
		yearFiveValue
		calculated {
			netPresentValue
			internalRateOfReturn
		}
	}
	projectCost {
		ongoing
		blendedRate
		calculated {
			initialCost
			hourEstimate
		}
	}
	projectDaci {
		driver {
			...resourceFragment
		}
		approver {
			...resourceFragment
		}
		contributor {
			...resourceFragment
		}
		informed {
			...resourceFragment
		}
	}
	projectFeatures {
		id
		name
		description
		priority
		status
	}
	projectMilestones {
		id

		calculated {
			hoursRemaining
			totalHours
			removedHours
			completedTasks
			totalTasks
			isComplete
			isInFlight
		}

		phase {
			name
			description
			id
			order
		}
		tasks {
			id
			name
			description
			status
			hourEstimate
			requiredSkillID
			skills {
				id
				name
			}
			resourceIDs
			resources {
				...resourceFragment
			}

			calculated {
				actualizedHoursToComplete
				actualizedCost
				resourceContention
			}
		}
	}
}

query findProjects($input: PageAndFilter!) {
	findProjects(pageAndFilter: $input) {
		paging {
			...pagingFragment
		}
		results {
			...projectFragment
		}
	}
}

query getProject($id: String!) {
	getProject(id: $id) {
		...projectFragment
	}
}

query checkProjectStatus ($projectID: String!, $newStatus: String!) {
	checkProjectStatus(projectID: $projectID, newStatus: $newStatus) {
		...validationResultFragment
	}
}

query findAllProjectTemplates {
	findAllProjectTemplates {
		results {
			name
			id
			phases {
				id
				name
				order
				description
			}
		}
	}
}

mutation createProject($project: UpdateProject!) {
	createProject(input: $project) {
		status {
			...statusFragment
		}
		project {
			...projectFragment
		}
	}
}

