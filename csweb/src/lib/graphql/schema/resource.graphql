fragment resourceFragment on Resource {
	name
	id
	user {
		...userFragment	
	}
	roleID
	role {
		...roleFragment
	}
	profileImage
	userEmail
	initialCost
	annualizedCost
	type
	status
	createdAt
	availableHoursPerWeek
	skills {
		id
		name
		proficiency
	}
	calculated {
		hourlyCost
		hourlyCostMethod
	}
}

fragment roleFragment on Role {
	name
	description
	hourlyRate
}

mutation updateResourceSkill($input: UpdateSkill!) {
	updateResourceSkill(input: $input) {
		success
		message
	}
}

mutation deleteResourceSkill($resourceID: String!, $skillID: String!) {
	deleteResourceSkill(resourceID: $resourceID, skillID: $skillID) {
		success
		message
	}
}

mutation createResource($input: UpdateResource!) {
	createResource(input: $input) {
		status {
			...statusFragment
		}
		resource {
			...resourceFragment
		}
	}
}

mutation updateResource($input: UpdateResource!) {
	updateResource(input: $input) {
		status {
			...statusFragment
		}
		resource {
			...resourceFragment
		}
	}
}

mutation deleteResource($id: String!) {
	deleteResource(id: $id) {
		...statusFragment
	}
}

query getResource($id: String!) {
	getResource(id: $id) {
		...resourceFragment
	}
}

query findAllResources {
	findAllResources {
		paging {
			...pagingFragment
		}
		results {
			...resourceFragment
		}
	}
}

query findResources($input: PageAndFilter!) {
	findResources(pageAndFilter: $input) {
		paging {
			...pagingFragment
		}
		results {
			...resourceFragment
		}
	}
}


query findAllRoles {
	findAllRoles {
		paging {
			...pagingFragment
		}
		results {
			id
			name
			description
			hourlyRate
		}
	}
}

mutation updateRole($input: UpdateRole!) {
	updateRole(input: $input) {
		status {
			...statusFragment
		}
		role {
			...roleFragment
		}
	}
}

mutation deleteRrole($id: String!) {
	deleteRole(id: $id) {
		...statusFragment
	}
}