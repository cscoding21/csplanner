fragment organizationFragment on Organization {
    name
    id
    defaults {
      discountRate
      commsCoefficient
      focusFactor
      hoursPerWeek
      workingHoursPerYear
      genericBlendedHourlyRate
    }
    setup {
      hasSkills
      hasFundingSources
      hasValueCategories
      hasRoles
      hasTemplates
      hasResources
      hasReviewedOrgSettings
      isReadyForProjects
    }
}


query getOrganization {
  getOrganization {
    ...organizationFragment
  }
}


mutation updateOrganization ($input: UpdateOrganization!) {
	updateOrganization(input: $input) {
		status {
			...statusFragment
		}
		organization {
			...organizationFragment
		}
	}
}