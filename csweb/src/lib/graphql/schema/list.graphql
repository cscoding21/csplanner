fragment listFragment on List {
	id
	name
	values {
		value
		name
		sortOrder
	}
}


query findAllLists {
	findAllLists {
		paging {
			...pagingFragment
		}
		results {
			...listFragment
		}
	}
}

query getList($nameOrID: String!) {
	getList(nameOrID: $nameOrID) {
		...listFragment
	}
}

mutation updateList($input: UpdateList!) {
	updateList(input: $input) {
		status {
			...statusFragment
		}
		list {
			...listFragment
		}
	}
}
