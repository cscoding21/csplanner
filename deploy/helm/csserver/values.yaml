# Default values for csserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: csserver
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env:
  - name: "CSP_DATABASE_HOST"
    value: "surrealdb.database.svc"
  - name: "CSP_SERVICES_AIHOST"
    value: http://ai.app.svc:7000/bot
  - name: CSP_DATABASE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: surreal-pass
        key: surreal-pass.txt
  - name: CSP_SECURITY_KEYCLOAKADMINPASS
    valueFrom:
      secretKeyRef:
        name: kc-admin-pass
        key: kc-admin-pass.txt
  - name: CSP_SECURITY_KEYCLOAKCLIENTSECRET
    valueFrom:
      secretKeyRef:
        name: kc-client-secret
        key: kc-client-secret.txt


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /playground
    port: 5000
readinessProbe:
  httpGet:
    path: /playground
    port: 5000

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: 
- name: csserver-server-pv
  hostPath:
    path: /mnt/data
    type: Directory

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
- mountPath: "/mnt/data"
  name: csserver-server-pv

nodeSelector: {}

tolerations: []

affinity: {}
